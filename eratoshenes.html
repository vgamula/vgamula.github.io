			<h1>Решето Ератосфена</h1>
			<h4>
				Алгоритм знаходження всіх простих чисел на проміжку від M до N
			</h4>

			<div class="row">
				<div class="col-lg-3">
					<div class="input-group">
					  <span class="input-group-addon">M</span>
					  <input type="text" id="mvalue" class="form-control">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="input-group">
					  <span class="input-group-addon">N</span>
					  <input type="text" id="nvalue" class="form-control">
					</div>
				</div>
				<button type="button" id="perform" class="btn btn-primary">Шукати</button>
			</div>
			<span id="result" style="margin-top: 20px;"></span>
			<br>
			<span id="resultSumm" style="margin-top: 20px;"></span>

<script type="text/javascript">

	
	var keyValidate = function (e) {
			$("#result").text('');
			$("#resultSumm").text('');
	        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
	            (e.keyCode == 65 && e.ctrlKey === true) || 
	            (e.keyCode >= 35 && e.keyCode <= 39)) {
	                 return;
	        }
	        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
	            e.preventDefault();
	        }
	    };

	$(document).ready(function() {
		$("#mvalue").keydown(keyValidate);
		$("#nvalue").keydown(keyValidate);


		$("#perform").click(function(argc) {
			var m = $("#mvalue").val();
			var n = $("#nvalue").val();
			var result = eratosthenes(m,n);
			var str = result.join(', ');

			$("#result").text(str);
			$("#resultSumm").text('Сума = ' + getSumm(result));
		});

	});




</script>
